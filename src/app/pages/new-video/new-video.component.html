<h1>Videos > New</h1>

<mat-card>
    <mat-form-field>
        <input matInput placeholder="Name Video" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Name URL" required>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Video URL" required>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Duration" required>
        <div matSuffix>min</div>
    </mat-form-field>
</mat-card>
