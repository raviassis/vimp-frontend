<div class="main">
  <div class="login-card">
    <h2 class="title">Sign In</h2>
    <div>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]='email'>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" [(ngModel)]='password'>
      </mat-form-field>
    </div>
    <div *ngIf="msgError" class="alert alert-danger">
      {{msgError}}
    </div>
    <div class="footer">
      <button mat-raised-button color="primary" (click)='login()'>Login</button>
    </div>
    
  </div>
</div>
<ngx-spinner bdOpacity = 0.9 bdColor = "rgba(51,51,51,0.60)" size = "medium"
            color = "#fff" type = "ball-clip-rotate" [fullScreen] = "false" [name]="loginSpinnerName">
</ngx-spinner>
